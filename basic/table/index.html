<!DOCTYPE html>
<html>
    <head>
        <title>F8 - Table</title>
        <meta charset="utf-8" />

        <!------------ Embed fonts ------------>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />

        <!------------ Styles ------------>
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <h2>Table 01</h2>
        <table>
            <thead>
                <tr>
                    <th>Họ tên</th>
                    <th>Giới tính</th>
                    <th>Năm Sinh</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nguyễn Văn A</td>
                    <td>Nam</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>Nguyễn Thị B</td>
                    <td>Nữ</td>
                    <td>2003</td>
                </tr>
                <tr>
                    <td>Trần Văn C</td>
                    <td>Nam</td>
                    <td>2002</td>
                </tr>
            </tbody>
        </table>
        <h2>Table 02</h2>
        <table>
            <tr>
                <td colspan="4">Title</td>
            </tr>
            <tr>
                <td colspan="2">SubTitle</td>
                <td colspan="2">SubTitle</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
